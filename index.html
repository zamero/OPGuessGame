<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="section d-flex align-items-center flex-column mx-auto square-box m-5 ">
        <h1 class="fs-2 m-5">OP
            Guess all the characters</h1>
        <div class="all">
            <label class="points time fs-4"></label>
            <input type="text" name="guess"
                class="input rounded-2 border border-1 border-dark rounded-pill fs-5 text-center text-dark"
                placeholder="Guess A Character" autocomplete="off">
            <label class="time fs-4" id="minutes">00</label><label class="time fs-4">:</label><label class="time fs-4"
                id="seconds">00</label>
        </div>
        <div id="container">
        </div>
        <script src="oppjs.js"></script>
    </section>
</body>

</html>
